name: Continuous Integration (Dev)

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
      - name: SSH Remote Commands (Dev)
        uses: appleboy/ssh-action@v0.1.5
        with:
          key: ${{ secrets.HOST_SSH_KEY }}
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USERNAME }}
          script: |
            pm2 delete cardinal-dev-bot
            cd /root/cardinal-dev-bot  # Adjust the path as needed
            git pull
            yarn install
            yarn build
            yarn prisma:push-dev
            pm2 start dist/index.js --name cardinal-dev-bot
